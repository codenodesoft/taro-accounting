<div class="row">
    <div class="col-12">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-over-time-heading">Create or edit a Over Time</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="row">
                    <div class="col-3">
                        <div class="form-group" [hidden]="!overTime.id">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" name="id"
                                   [(ngModel)]="overTime.id" readonly/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="form-group">
                            <label class="form-control-label" for="field_employee">Employee</label>
                            <select class="form-control" id="field_employee" name="employee"
                                    [(ngModel)]="overTime.employeeId" required>
                                <option [ngValue]="null"></option>
                                <option [ngValue]="employeeOption.id"
                                        *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.fullName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label class="form-control-label" for="field_overTimeDate">Over Time Date</label>
                            <div class="input-group">
                                <input id="field_overTimeDate" type="text" class="form-control" name="overTimeDate"
                                       ngbDatepicker #overTimeDateDp="ngbDatepicker" [(ngModel)]="overTime.overTimeDate"
                                       required/>
                                <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="overTimeDateDp.toggle()"><fa-icon
                                [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                            </div>
                            <div
                                [hidden]="!(editForm.controls.overTimeDate?.dirty && editForm.controls.overTimeDate?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.overTimeDate?.errors?.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label class="form-control-label" for="field_fromTime">From Time</label>
                            <div class="d-flex">
                                <input id="field_fromTime" type="datetime-local" class="form-control" name="fromTime" [(ngModel)]="fromTime" placeholder="YYYY-MM-DD HH:mm"
                                       required/>
                            </div>
                            <div [hidden]="!(editForm.controls.fromTime?.dirty && editForm.controls.fromTime?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.fromTime?.errors?.required">
                                    This field is required.
                                </small>
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.fromTime?.errors?.ZonedDateTimelocal">
                                    This field should be a date and time.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label class="form-control-label" for="field_toTime">To Time</label>
                            <div class="d-flex">
                                <input id="field_toTime" type="datetime-local" class="form-control" name="toTime" [(ngModel)]="toTime" placeholder="YYYY-MM-DD HH:mm"
                                       required/>
                            </div>
                            <div [hidden]="!(editForm.controls.toTime?.dirty && editForm.controls.toTime?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.toTime?.errors?.required">
                                    This field is required.
                                </small>
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.toTime?.errors?.ZonedDateTimelocal">
                                    This field should be a date and time.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="form-group" [hidden]="!overTime.id">
                            <label class="form-control-label" for="field_duration">Duration</label>
                            <input type="text" class="form-control" name="duration" id="field_duration"
                                   [(ngModel)]="overTime.duration" disabled/>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
