<div class="row">
    <div class="col-12">
        <jhi-alert></jhi-alert>
    </div>
</div>
<div class="row justify-content-center">
   <div class="col-6">
       <div class="card">
           <div class="card-header bg-secondary text-white">Fines</div>
           <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-fine" [routerLink]="['/fine/new']">
                            <fa-icon [icon]="'plus'"></fa-icon>
                            <span class="hidden-sm-down" >
            Create new Fine
            </span>
                        </button>
                    </div>
                </div>
               <br/>
               <div class="table-responsive" *ngIf="fines">
                   <table class="table table-striped">
                       <thead>
                       <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                           <th jhiSortBy="amount"><span>Amount</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                           <th jhiSortBy="fineDate"><span>Fine Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                           <th jhiSortBy="paymentStatus"><span>Payment Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                           <th></th>
                       </tr>
                       </thead>
                       <tbody>
                       <tr *ngFor="let fine of fines ">
                           <td>{{fine.amount}}</td>
                           <td>{{fine.fineDate | date:'mediumDate'}}</td>
                           <td>{{fine.paymentStatus}}</td>

                           <td>
                               <div *ngIf="fine.employeeId">
                                   <a [routerLink]="['../employee', fine.employeeId , 'view' ]" >{{fine.employeeFullName}}</a>
                               </div>
                           </td>
                           <td class="text-right">
                               <div class="btn-group flex-btn-group-container">
                                   <button type="submit"
                                           [routerLink]="['/fine', fine.id, 'view' ]"
                                           class="btn btn-info btn-sm">
                                       <fa-icon [icon]="'eye'"></fa-icon>
                                       <span class="d-none d-md-inline">View</span>
                                   </button>
                                   <button type="submit"
                                           [routerLink]="['/fine', fine.id, 'edit']"
                                           class="btn btn-primary btn-sm">
                                       <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                       <span class="d-none d-md-inline">Edit</span>
                                   </button>
                                   <button type="submit"
                                           [routerLink]="['/', 'fine', { outlets: { popup: fine.id + '/delete'} }]"
                                           replaceUrl="true"
                                           queryParamsHandling="merge"
                                           class="btn btn-danger btn-sm">
                                       <fa-icon [icon]="'times'"></fa-icon>
                                       <span class="d-none d-md-inline">Delete</span>
                                   </button>
                               </div>
                           </td>
                       </tr>
                       </tbody>
                   </table>
               </div>
               <!-- Pager is not implemented yet, so this is normal pagination instead -->
               <div *ngIf="fines && fines.length">
                   <div class="row justify-content-center">
                       <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                   </div>
                   <div class="row justify-content-center">
                       <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                   </div>
               </div>
           </div>
       </div>
   </div>
    <div class="col-6">
        <div class="card">
            <div class="card-header bg-secondary text-white">Loans</div>
            <div class="card-body">

            </div>
        </div>
    </div>
</div>
<br/>

    <div class="col-6">
        <div class="card">
            <div class="card-header bg-secondary text-white">Advance</div>
            <div class="card-body">

        <div class="card">
            <div class="card-header bg-secondary text-white">Provident Fund</div>
            <div class="card-body">

            </div>
        </div>
    </div>
</div>
