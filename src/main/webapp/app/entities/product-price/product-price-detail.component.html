<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productPrice">
            <h2><span>Product Price</span> {{productPrice.productName}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{productPrice.price}}</span>
                </dd>
                <dt><span>Price Date</span></dt>
                <dd>
                    <span>{{productPrice.priceDate}}</span>
                </dd>
                <!--<dt><span>Modified By</span></dt>
                <dd>
                    <span>{{productPrice.modifiedBy}}</span>
                </dd>
                <dt><span>Modified On</span></dt>
                <dd>
                    <span>{{productPrice.modifiedOn}}</span>
                </dd>-->
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="productPrice.productId">
                        <a [routerLink]="['/product', productPrice.productId, 'view']">{{productPrice.productName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-price', productPrice.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
