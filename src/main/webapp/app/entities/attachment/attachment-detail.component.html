<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attachment">
            <h2><span>Attachment</span> {{attachment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>File</span></dt>
                <dd>
                    <div *ngIf="attachment.file">
                        <a (click)="openFile(attachment.fileContentType, attachment.file)">open</a>
                        {{attachment.fileContentType}}, {{byteSize(attachment.file)}}
                    </div>
                </dd>
                <dt><span>Academic Information</span></dt>
                <dd>
                    <div *ngIf="attachment.academicInformationId">
                        <a [routerLink]="['/academic-information', attachment.academicInformationId, 'view']">{{attachment.academicInformationId}}</a>
                    </div>
                </dd>
                <dt><span>Training Information</span></dt>
                <dd>
                    <div *ngIf="attachment.trainingInformationId">
                        <a [routerLink]="['/training-information', attachment.trainingInformationId, 'view']">{{attachment.trainingInformationId}}</a>
                    </div>
                </dd>
                <dt><span>Experience Information</span></dt>
                <dd>
                    <div *ngIf="attachment.experienceInformationId">
                        <a [routerLink]="['/experience-information', attachment.experienceInformationId, 'view']">{{attachment.experienceInformationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attachment', attachment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
