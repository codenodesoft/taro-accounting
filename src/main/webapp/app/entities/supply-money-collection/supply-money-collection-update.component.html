<div class="row">
    <div class="col-12">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-supply-money-collection-heading">Create or edit a Money Collection</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="row">
                    <div class="col-3">
                        <div class="form-group" [hidden]="!supplyMoneyCollection.id">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" name="id"
                                   [(ngModel)]="supplyMoneyCollection.id" readonly/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="form-group">
                            <label class="form-control-label" for="field_supplyZone">Zone</label>
                            <select class="form-control" id="field_supplyZone" name="supplyZone"
                                    [(ngModel)]="supplyMoneyCollection.supplyZoneId" (ngModelChange)="filterZoneManager()" required>
                                <option *ngIf="!editForm.value.supplyZone" [ngValue]="null" selected></option>
                                <option [ngValue]="supplyZoneOption.id"
                                        *ngFor="let supplyZoneOption of supplyzones; trackBy: trackSupplyZoneById">{{supplyZoneOption.name}}</option>
                            </select>
                        </div>
                        <div [hidden]="!(editForm.controls.supplyZone?.dirty && editForm.controls.supplyZone?.invalid)">
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.supplyZone?.errors?.required">
                                This field is required.
                            </small>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label class="form-control-label" for="field_supplyZoneManager">Zone Manager</label>
                            <select class="form-control" id="field_supplyZoneManager" name="supplyZoneManager"
                                    [(ngModel)]="supplyMoneyCollection.supplyZoneManagerId" (ngModelChange)="filterArea()" required>
                                <option *ngIf="!editForm.value.supplyZoneManager" [ngValue]="null" selected></option>
                                <option [ngValue]="supplyZoneManagerOption.id"
                                        *ngFor="let supplyZoneManagerOption of supplyzonemanagers; trackBy: trackSupplyZoneManagerById">{{supplyZoneManagerOption.employeeFullName}}</option>
                            </select>
                        </div>
                        <div
                            [hidden]="!(editForm.controls.supplyZoneManager?.dirty && editForm.controls.supplyZoneManager?.invalid)">
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.supplyZoneManager?.errors?.required">
                                This field is required.
                            </small>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label class="form-control-label" for="field_supplyArea">Area</label>
                            <select class="form-control" id="field_supplyArea" name="supplyArea"
                                    [(ngModel)]="supplyMoneyCollection.supplyAreaId" (ngModelChange)="filterAreaManager()" required>
                                <option *ngIf="!editForm.value.supplyArea" [ngValue]="null" selected></option>
                                <option [ngValue]="supplyAreaOption.id"
                                        *ngFor="let supplyAreaOption of supplyareas; trackBy: trackSupplyAreaById">{{supplyAreaOption.name}}</option>
                            </select>
                        </div>
                        <div [hidden]="!(editForm.controls.supplyArea?.dirty && editForm.controls.supplyArea?.invalid)">
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.supplyArea?.errors?.required">
                                This field is required.
                            </small>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label class="form-control-label" for="field_supplyAreaManager">Area Manager</label>
                            <select class="form-control" id="field_supplyAreaManager" name="supplyAreaManager"
                                    [(ngModel)]="supplyMoneyCollection.supplyAreaManagerId" (ngModelChange)="filterSalesRepresentative()" required>
                                <option *ngIf="!editForm.value.supplyAreaManager" [ngValue]="null" selected></option>
                                <option [ngValue]="supplyAreaManagerOption.id"
                                        *ngFor="let supplyAreaManagerOption of supplyareamanagers; trackBy: trackSupplyAreaManagerById">{{supplyAreaManagerOption.employeeFullName}}</option>
                            </select>
                        </div>
                        <div
                            [hidden]="!(editForm.controls.supplyAreaManager?.dirty && editForm.controls.supplyAreaManager?.invalid)">
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.supplyAreaManager?.errors?.required">
                                This field is required.
                            </small>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="form-group">
                            <label class="form-control-label" for="field_supplySalesRepresentative">Sales
                                Representative</label>
                            <select class="form-control" id="field_supplySalesRepresentative"
                                    name="supplySalesRepresentative"
                                    [(ngModel)]="supplyMoneyCollection.supplySalesRepresentativeId" (ngModelChange)="filterShop()">
                                <option [ngValue]="null"></option>
                                <option [ngValue]="supplySalesRepresentativeOption.id"
                                        *ngFor="let supplySalesRepresentativeOption of supplysalesrepresentatives; trackBy: trackSupplySalesRepresentativeById">{{supplySalesRepresentativeOption.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label class="form-control-label" for="field_supplyShop">Shop</label>
                            <select class="form-control" id="field_supplyShop" name="supplyShop"
                                    [(ngModel)]="supplyMoneyCollection.supplyShopId" (ngModelChange)="filterOrder()" required>
                                <option *ngIf="!editForm.value.supplyShop" [ngValue]="null" selected></option>
                                <option [ngValue]="supplyShopOption.id"
                                        *ngFor="let supplyShopOption of supplyshops; trackBy: trackSupplyShopById">{{supplyShopOption.name}}</option>
                            </select>
                        </div>
                        <div [hidden]="!(editForm.controls.supplyShop?.dirty && editForm.controls.supplyShop?.invalid)">
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.supplyShop?.errors?.required">
                                This field is required.
                            </small>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label class="form-control-label" for="field_supplyOrder">Order</label>
                            <select class="form-control" id="field_supplyOrder" name="supplyOrder"
                                    [(ngModel)]="supplyMoneyCollection.supplyOrderId" (ngModelChange)="accumulatePrice()">
                                <option [ngValue]="null"></option>
                                <option [ngValue]="supplyOrderOption.id"
                                        *ngFor="let supplyOrderOption of supplyorders; trackBy: trackSupplyOrderById">{{supplyOrderOption.orderNo}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="form-group">
                            <label class="form-control-label" for="field_totalAmount">Total Amount</label>
                            <input type="number" class="form-control" name="totalAmount" id="field_totalAmount"
                                   [(ngModel)]="supplyMoneyCollection.totalAmount" readOnly/>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label class="form-control-label" for="field_receivedAmount">Received Amount</label>
                            <input type="number" class="form-control" name="receivedAmount" id="field_receivedAmount"
                                   [(ngModel)]="supplyMoneyCollection.receivedAmount"/>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label class="form-control-label" for="field_remarks">Remarks</label>
                            <input type="text" class="form-control" name="remarks" id="field_remarks"
                                   [(ngModel)]="supplyMoneyCollection.remarks"/>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
