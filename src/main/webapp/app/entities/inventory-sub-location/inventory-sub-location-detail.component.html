<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="inventorySubLocation">
            <h2><span>Inventory Sub Location</span> {{inventorySubLocation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Category</span></dt>
                <dd>
                    <span>{{inventorySubLocation.category}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{inventorySubLocation.name}}</span>
                </dd>
                <dt><span>Short Name</span></dt>
                <dd>
                    <span>{{inventorySubLocation.shortName}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{inventorySubLocation.description}}</span>
                </dd>
                <dt><span>Inventory Locations</span></dt>
                <dd>
                    <div *ngIf="inventorySubLocation.inventoryLocationsId">
                        <a [routerLink]="['/inventory-location', inventorySubLocation.inventoryLocationsId, 'view']">{{inventorySubLocation.inventoryLocationsName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/inventory-sub-location', inventorySubLocation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
