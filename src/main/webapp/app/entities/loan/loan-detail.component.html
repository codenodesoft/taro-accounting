<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="loan">
            <h2><span>Loan</span> {{loan.employeeFullName}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{loan.amount}}</span>
                </dd>
                <dt><span>Taken On</span></dt>
                <dd>
                    <span>{{loan.takenOn}}</span>
                </dd>
                <dt><span>Monthly Payable</span></dt>
                <dd>
                    <span>{{loan.monthlyPayable}}</span>
                </dd>
                <dt><span>Payment Status</span></dt>
                <dd>
                    <span>{{loan.paymentStatus}}</span>
                </dd>
                <dt><span>Left</span></dt>
                <dd>
                    <span>{{loan.left}}</span>
                </dd>
                <dt><span>Modified By</span></dt>
                <dd>
                    <span>{{loan.modifiedBy}}</span>
                </dd>
                <dt><span>Modified Date</span></dt>
                <dd>
                    <span>{{loan.modifiedDate}}</span>
                </dd>
                <dt><span>Employee</span></dt>
                <dd>
                    <div *ngIf="loan.employeeId">
                        <a [routerLink]="['/employee', loan.employeeId, 'view']">{{loan.employeeFullName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/loan', loan.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
