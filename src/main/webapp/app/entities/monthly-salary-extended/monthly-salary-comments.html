<div>
    <h2 id="page-heading">
        <span>Comments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-salary-messages" [routerLink]="['/salary-messages', monthlySalaryId,'new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Add Comment
            </span>
        </button>
    </h2>

    <br/>
    <div class="table-responsive" *ngIf="salaryMessages">
        <table class="table table-striped">

            <tbody>
            <tr *ngFor="let salaryMessages of salaryMessages ;trackBy: trackId">
                <td>
                    <b>{{salaryMessages.comments}}</b> <br/>
                    By {{salaryMessages.commenterFullName}} on {{salaryMessages.commentedOn|date: 'mediumDate'}}
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="salaryMessages && salaryMessages.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
