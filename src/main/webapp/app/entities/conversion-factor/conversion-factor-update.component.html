<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-conversion-factor-heading">Create or edit a Conversion Factor</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!conversionFactor.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="conversionFactor.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_covFactor">Cov Factor</label>
                    <input type="number" class="form-control" name="covFactor" id="field_covFactor"
                        [(ngModel)]="conversionFactor.covFactor" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rcovFactor">Rcov Factor</label>
                    <input type="number" class="form-control" name="rcovFactor" id="field_rcovFactor"
                        [(ngModel)]="conversionFactor.rcovFactor" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bcovFactor">Bcov Factor</label>
                    <input type="number" class="form-control" name="bcovFactor" id="field_bcovFactor"
                        [(ngModel)]="conversionFactor.bcovFactor" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rbcovFactor">Rbcov Factor</label>
                    <input type="number" class="form-control" name="rbcovFactor" id="field_rbcovFactor"
                        [(ngModel)]="conversionFactor.rbcovFactor" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_modifiedBy">Modified By</label>
                    <input type="text" class="form-control" name="modifiedBy" id="field_modifiedBy"
                        [(ngModel)]="conversionFactor.modifiedBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_modifiedOn">Modified On</label>
                    <div class="input-group">
                        <input id="field_modifiedOn" type="text" class="form-control" name="modifiedOn" ngbDatepicker  #modifiedOnDp="ngbDatepicker" [(ngModel)]="conversionFactor.modifiedOn"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="modifiedOnDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_currency">Currency</label>
                    <select class="form-control" id="field_currency" name="currency" [(ngModel)]="conversionFactor.currencyId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="currencyOption.id" *ngFor="let currencyOption of currencies; trackBy: trackCurrencyById">{{currencyOption.notation}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
