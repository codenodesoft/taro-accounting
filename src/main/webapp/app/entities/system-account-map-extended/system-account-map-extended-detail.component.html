<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="systemAccountMap">
            <h2><span>System Account Map</span> {{systemAccountMap.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Account Type</span></dt>
                <dd>
                    <span>{{systemAccountMap.accountType}}</span>
                </dd>
                <dt><span>Modified By</span></dt>
                <dd>
                    <span>{{systemAccountMap.modifiedBy}}</span>
                </dd>
                <dt><span>Modified On</span></dt>
                <dd>
                    <span>{{systemAccountMap.modifiedOn}}</span>
                </dd>
                <dt><span>Account</span></dt>
                <dd>
                    <div *ngIf="systemAccountMap.accountId">
                        <a [routerLink]="['/mst-account', systemAccountMap.accountId, 'view']">{{systemAccountMap.accountName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/system-account-map', systemAccountMap.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
