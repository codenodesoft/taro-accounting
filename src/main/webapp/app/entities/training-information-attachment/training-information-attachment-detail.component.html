<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="trainingInformationAttachment">
            <h2><span>Training Information Attachment</span> {{trainingInformationAttachment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>File</span></dt>
                <dd>
                    <div *ngIf="trainingInformationAttachment.file">
                        <a (click)="openFile(trainingInformationAttachment.fileContentType, trainingInformationAttachment.file)">open</a>
                        {{trainingInformationAttachment.fileContentType}}, {{byteSize(trainingInformationAttachment.file)}}
                    </div>
                </dd>
                <dt><span>Employee</span></dt>
                <dd>
                    <div *ngIf="trainingInformationAttachment.employeeId">
                        <a [routerLink]="['/employee', trainingInformationAttachment.employeeId, 'view']">{{trainingInformationAttachment.employeeEmployeeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/training-information-attachment', trainingInformationAttachment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
