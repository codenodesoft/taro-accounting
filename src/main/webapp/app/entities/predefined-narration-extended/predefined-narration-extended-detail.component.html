<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="predefinedNarration">
            <h2><span>Predefined Narration</span> Details</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Narration</span></dt>
                <dd>
                    <span>{{predefinedNarration.narration}}</span>
                </dd>
                <dt><span>Modified By</span></dt>
                <dd>
                    <span>{{predefinedNarration.modifiedBy}}</span>
                </dd>
                <dt><span>Modified On</span></dt>
                <dd>
                    <span>{{predefinedNarration.modifiedOn}}</span>
                </dd>
                <dt><span>Voucher</span></dt>
                <dd>
                    <div *ngIf="predefinedNarration.voucherId">
                        <a [routerLink]="['/voucher', predefinedNarration.voucherId, 'view']">{{predefinedNarration.voucherName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/predefined-narration', predefinedNarration.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
