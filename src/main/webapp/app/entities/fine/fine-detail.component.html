<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fine">
            <h2><span>Fine</span> {{fine.employeeFullName}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{fine.amount}}</span>
                </dd>
                <dt><span>Fine Date</span></dt>
                <dd>
                    <span>{{fine.fineDate}}</span>
                </dd>
                <dt><span>Monthly Payable</span></dt>
                <dd>
                    <span>{{fine.monthlyPayable}}</span>
                </dd>
                <dt><span>Payment Status</span></dt>
                <dd>
                    <span>{{fine.paymentStatus}}</span>
                </dd>
                <dt><span>Left</span></dt>
                <dd>
                    <span>{{fine.left}}</span>
                </dd>
                <dt><span>Modified By</span></dt>
                <dd>
                    <span>{{fine.modifiedBy}}</span>
                </dd>
                <dt><span>Modified Date</span></dt>
                <dd>
                    <span>{{fine.modifiedDate}}</span>
                </dd>
                <dt><span>Reason</span></dt>
                <dd>
                    <span>{{fine.reason}}</span>
                </dd>

            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/fine', fine.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
