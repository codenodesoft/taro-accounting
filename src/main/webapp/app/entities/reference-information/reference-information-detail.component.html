<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="referenceInformation">
            <h2><span>Reference Information</span> {{referenceInformation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{referenceInformation.name}}</span>
                </dd>
                <dt><span>Designation</span></dt>
                <dd>
                    <span>{{referenceInformation.designation}}</span>
                </dd>
                <dt><span>Organization</span></dt>
                <dd>
                    <span>{{referenceInformation.organization}}</span>
                </dd>
                <dt><span>Contact Number</span></dt>
                <dd>
                    <span>{{referenceInformation.contactNumber}}</span>
                </dd>
                <!--<dt><span>Employee</span></dt>
                <dd>
                    <div *ngIf="referenceInformation.employeeId">
                        <a [routerLink]="['/employee', referenceInformation.employeeId, 'view']">{{referenceInformation.employeeId}}</a>
                    </div>
                </dd>-->
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reference-information', referenceInformation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
