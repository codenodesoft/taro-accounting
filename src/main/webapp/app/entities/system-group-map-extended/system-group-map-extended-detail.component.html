<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="systemGroupMap">
            <h2><span>System Group Map</span> {{systemGroupMap.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Group Type</span></dt>
                <dd>
                    <span>{{systemGroupMap.groupType}}</span>
                </dd>
                <dt><span>Modified By</span></dt>
                <dd>
                    <span>{{systemGroupMap.modifiedBy}}</span>
                </dd>
                <dt><span>Modified On</span></dt>
                <dd>
                    <span>{{systemGroupMap.modifiedOn}}</span>
                </dd>
                <dt><span>Group</span></dt>
                <dd>
                    <div *ngIf="systemGroupMap.groupId">
                        <a [routerLink]="['/mst-group', systemGroupMap.groupId, 'view']">{{systemGroupMap.groupName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/system-group-map', systemGroupMap.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
