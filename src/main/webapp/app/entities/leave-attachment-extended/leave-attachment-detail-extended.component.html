<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="leaveAttachment">
            <h2><span>Leave Attachment</span> {{leaveAttachment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>File</span></dt>
                <dd>
                    <div *ngIf="leaveAttachment.file">
                        <a (click)="openFile(leaveAttachment.fileContentType, leaveAttachment.file)">open</a>
                        {{leaveAttachment.fileContentType}}, {{byteSize(leaveAttachment.file)}}
                    </div>
                </dd>
                <dt><span>Leave Application</span></dt>
                <dd>
                    <div *ngIf="leaveAttachment.leaveApplicationId">
                        <a [routerLink]="['/leave-application', leaveAttachment.leaveApplicationId, 'view']">{{leaveAttachment.leaveApplicationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/leave-attachment', leaveAttachment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
