<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-monthly-balance-heading">Create or edit a Monthly Balance</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!monthlyBalance.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="monthlyBalance.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_monthType">Month Type</label>
                    <select class="form-control" name="monthType" [(ngModel)]="monthlyBalance.monthType" id="field_monthType" >
                        <option value="JANUARY">JANUARY</option>
                        <option value="FEBRUARY">FEBRUARY</option>
                        <option value="MARCH">MARCH</option>
                        <option value="APRIL">APRIL</option>
                        <option value="MAY">MAY</option>
                        <option value="JUNE">JUNE</option>
                        <option value="JULY">JULY</option>
                        <option value="AUGUST">AUGUST</option>
                        <option value="SEPTEMBER">SEPTEMBER</option>
                        <option value="OCTOBER">OCTOBER</option>
                        <option value="NOVEMBER">NOVEMBER</option>
                        <option value="DECEMBER">DECEMBER</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totMonthDbBal">Tot Month Db Bal</label>
                    <input type="number" class="form-control" name="totMonthDbBal" id="field_totMonthDbBal"
                        [(ngModel)]="monthlyBalance.totMonthDbBal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totMonthCrBal">Tot Month Cr Bal</label>
                    <input type="number" class="form-control" name="totMonthCrBal" id="field_totMonthCrBal"
                        [(ngModel)]="monthlyBalance.totMonthCrBal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_modifiedBy">Modified By</label>
                    <input type="text" class="form-control" name="modifiedBy" id="field_modifiedBy"
                        [(ngModel)]="monthlyBalance.modifiedBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_modifiedOn">Modified On</label>
                    <div class="input-group">
                        <input id="field_modifiedOn" type="text" class="form-control" name="modifiedOn" ngbDatepicker  #modifiedOnDp="ngbDatepicker" [(ngModel)]="monthlyBalance.modifiedOn"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="modifiedOnDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_accountBalance">Account Balance</label>
                    <select class="form-control" id="field_accountBalance" name="accountBalance" [(ngModel)]="monthlyBalance.accountBalanceId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="accountBalanceOption.id" *ngFor="let accountBalanceOption of accountbalances; trackBy: trackAccountBalanceById">{{accountBalanceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
