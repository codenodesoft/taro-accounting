<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-attendance-excel-upload-heading">Create or edit a Attendance Excel Upload</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!attendanceExcelUpload.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                           [(ngModel)]="attendanceExcelUpload.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_file">File</label>
                    <div>
                        <div *ngIf="attendanceExcelUpload.file" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(attendanceExcelUpload.fileContentType, attendanceExcelUpload.file)">open</a><br>
                            <span class="pull-left">{{attendanceExcelUpload.fileContentType}}, {{byteSize(attendanceExcelUpload.file)}}</span>
                            <button type="button" (click)="attendanceExcelUpload.file=null;attendanceExcelUpload.fileContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_file" (change)="setFileData($event, attendanceExcelUpload, 'file', false)"/>
                    </div>
                    <input type="hidden" class="form-control" name="file" id="field_file"
                           [(ngModel)]="attendanceExcelUpload.file" />
                    <input type="hidden" class="form-control" name="fileContentType" id="field_fileContentType"
                           [(ngModel)]="attendanceExcelUpload.fileContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="attendanceExcelUpload.type" id="field_type" >
                        <option value="FINGER">FINGER</option>
                        <option value="FACE">FACE</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
