<div class="row">
    <div class="col-12">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-attendance-heading">Create or edit a Attendance</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group" [hidden]="!attendance.id">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" name="id"
                                   [(ngModel)]="attendance.id" readonly/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-control-label" for="field_employee">Employee</label>
                            <select class="form-control" id="field_employee" name="employee"
                                    [(ngModel)]="attendance.employeeId"
                                    required>
                                <option [ngValue]="null"></option>
                                <option [ngValue]="employeeOption.id"
                                        *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.fullName}}
                                    [{{employeeOption.departmentName}}]
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-control-label" for="field_attendanceDate">Attendance Date</label>
                            <div class="input-group">
                                <input id="field_attendanceDate" type="text" class="form-control" name="attendanceDate"
                                       ngbDatepicker #attendanceDateDp="ngbDatepicker"
                                       [(ngModel)]="attendance.attendanceDate"
                                       required/>
                                <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="attendanceDateDp.toggle()"><fa-icon
                                [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-control-label" for="field_inTime">In Time</label>
                            <div class="d-flex">
                                <input id="field_inTime" type="datetime-local" class="form-control" name="inTime"
                                       [(ngModel)]="inTime" placeholder="YYYY-MM-DD HH:mm"
                                       required/>
                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-control-label" for="field_outTime">Out Time</label>
                            <div class="d-flex">
                                <input id="field_outTime" type="datetime-local" class="form-control" name="outTime"
                                       [(ngModel)]="outTime" placeholder="YYYY-MM-DD HH:mm"
                                       required/>
                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-control-label" for="field_duration">Duration</label>
                            <input type="text" class="form-control" name="duration" id="field_duration"
                                   [(ngModel)]="attendance.duration" required/>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                            class="btn btn-primary">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
