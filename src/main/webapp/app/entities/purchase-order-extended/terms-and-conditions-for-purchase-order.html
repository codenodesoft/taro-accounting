<div>
    <h2 id="page-heading">
        <span>Terms And Conditions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-terms-and-conditions" [disabled]="disableEdit" [routerLink]="['/terms-and-conditions', termsAndCondition.purchaseOrderId,'new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Add
            </span>
        </button>
    </h2>

    <br/>
    <div class="table-responsive" *ngIf="termsAndConditions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="description"><span>Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let termsAndConditions of termsAndConditions ;trackBy: trackId">
                <td>{{termsAndConditions.description}}</td>

                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit" [disabled]="disableEdit"
                                [routerLink]="['/terms-and-conditions', termsAndConditions.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                        </button>
                        <button type="submit" [disabled]="disableEdit"
                                [routerLink]="['/terms-and-conditions', termsAndConditions.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                        </button>
                        <button type="submit" [disabled]="disableEdit"
                                [routerLink]="['/', 'terms-and-conditions', { outlets: { popup: termsAndConditions.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="termsAndConditions && termsAndConditions.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>

</div>
