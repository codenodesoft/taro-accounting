<div>
    <h2 id="page-heading">
        <span>Purchase Order Messages</span><br/>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-purchase-order-messages" [routerLink]="['/purchase-order-messages', purchaseOrderId,'new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Add Message
            </span>
        </button>
    </h2>
    <br/>
    <div class="table-responsive" *ngIf="purchaseOrderMessages">
        <table class="table table-striped">

            <tbody>
            <tr *ngFor="let purchaseOrderMessages of purchaseOrderMessages ;trackBy: trackId">
                <td>
                    <b>{{purchaseOrderMessages.comments}}</b><br/>
                    By {{purchaseOrderMessages.commenterFullName}} on {{purchaseOrderMessages.commentedOn| date:'dd-MM-yyyy'}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="purchaseOrderMessages && purchaseOrderMessages.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
