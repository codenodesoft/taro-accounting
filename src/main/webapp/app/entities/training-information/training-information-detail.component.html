<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="trainingInformation">
            <h2><span>Training Information</span> {{trainingInformation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{trainingInformation.name}}</span>
                </dd>
                <dt><span>Subject</span></dt>
                <dd>
                    <span>{{trainingInformation.subject}}</span>
                </dd>
                <dt><span>Organization</span></dt>
                <dd>
                    <span>{{trainingInformation.organization}}</span>
                </dd>
                <!--<dt><span>Employee</span></dt>
                <dd>
                    <div *ngIf="trainingInformation.employeeId">
                        <a [routerLink]="['/employee', trainingInformation.employeeId, 'view']">{{trainingInformation.employeeId}}</a>
                    </div>
                </dd>-->
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/training-information', trainingInformation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
