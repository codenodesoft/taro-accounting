<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-secondary text-white">Profit & Loss</div>
            <div class="card-body">
                <form >
                    <div class="form-group row">
                        <label class="form-control col-md-4">From</label>
                        <div class="input-group col-md-6">
                            <input id="field_fromDate" type="date" class="form-control" name="fromDate" ngbDatepicker  #voucherDateDp="ngbDatepicker" [(ngModel)]="fromDate"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="form-control col-md-4">To</label>
                        <div class="input-group col-md-6">
                            <input id="field_toDate" type="date" class="form-control" name="toDate" ngbDatepicker  #voucherFromDateDp="ngbDatepicker" [(ngModel)]="toDate"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <button class="btn btn-primary"(click)="generateReport()">Download Report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
