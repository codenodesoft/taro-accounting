<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-vendor-heading">Create or edit a Vendor</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!vendor.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="vendor.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_companyName">Company Name</label>
                    <input type="text" class="form-control" name="companyName" id="field_companyName"
                        [(ngModel)]="vendor.companyName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                        [(ngModel)]="vendor.description" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address">Address</label>
                    <textarea class="form-control" name="address" id="field_address"
                        [(ngModel)]="vendor.address" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contactNumber">Contact Number</label>
                    <input type="text" class="form-control" name="contactNumber" id="field_contactNumber"
                        [(ngModel)]="vendor.contactNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_remarks">Remarks</label>
                    <select class="form-control" name="remarks" [(ngModel)]="vendor.remarks" id="field_remarks" >
                        <option value="VERY_GOOD">VERY_GOOD</option>
                        <option value="GOOD">GOOD</option>
                        <option value="MODERATE">MODERATE</option>
                        <option value="AVERAGE">AVERAGE</option>
                        <option value="BELOW_AVERAGE">BELOW_AVERAGE</option>
                        <option value="BAD">BAD</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
