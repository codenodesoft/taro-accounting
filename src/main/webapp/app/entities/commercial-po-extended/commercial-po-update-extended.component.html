<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-commercial-po-heading">Create or edit a Commercial Po</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!commercialPo.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="commercialPo.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_commercialPi">Commercial Pi</label>
                    <select class="form-control" id="field_commercialPi" name="commercialPi" [(ngModel)]="commercialPo.commercialPiId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commercialPiOption.id" *ngFor="let commercialPiOption of commercialpis; trackBy: trackCommercialPiById">{{commercialPiOption.proformaNo}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_purchaseOrderNo">Purchase Order No</label>
                    <input type="text" class="form-control" name="purchaseOrderNo" id="field_purchaseOrderNo"
                        [(ngModel)]="commercialPo.purchaseOrderNo" required/>
                    <div [hidden]="!(editForm.controls.purchaseOrderNo?.dirty && editForm.controls.purchaseOrderNo?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.purchaseOrderNo?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_purchaseOrderDate">Purchase Order Date</label>
                    <div class="input-group">
                        <input id="field_purchaseOrderDate" type="text" class="form-control" name="purchaseOrderDate" ngbDatepicker  #purchaseOrderDateDp="ngbDatepicker" [(ngModel)]="commercialPo.purchaseOrderDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="purchaseOrderDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_originOfGoods">Origin Of Goods</label>
                    <input type="text" class="form-control" name="originOfGoods" id="field_originOfGoods"
                        [(ngModel)]="commercialPo.originOfGoods" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_finalDestination">Final Destination</label>
                    <input type="text" class="form-control" name="finalDestination" id="field_finalDestination"
                        [(ngModel)]="commercialPo.finalDestination" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_shipmentDate">Shipment Date</label>
                    <div class="input-group">
                        <input id="field_shipmentDate" type="text" class="form-control" name="shipmentDate" ngbDatepicker  #shipmentDateDp="ngbDatepicker" [(ngModel)]="commercialPo.shipmentDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="shipmentDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_poStatus">Po Status</label>
                    <select class="form-control" name="poStatus" [(ngModel)]="commercialPo.poStatus" id="field_poStatus" >
                        <option value="PO_CREATED">PO_CREATED</option>
                        <option value="PREPARING_ORDER">PREPARING_ORDER</option>
                        <option value="PRODUCT_DELIVERED">PRODUCT_DELIVERED</option>
                        <option value="ORDER_CLOSED">ORDER_CLOSED</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>

        <!--<button type="button" style="float: right" [hidden]="!commercialPo.id"
                class="btn btn-info btn-sm"
                (click)="generateReport()" *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_COMMERCIAL_ADMIN', 'ROLE_COMMERCIAL_MANAGER']">
            <fa-icon [icon]="'download'"></fa-icon>
        </button>-->
    </div>
</div>
