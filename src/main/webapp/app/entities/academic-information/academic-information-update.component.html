<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-academic-information-heading">Create or edit a Academic Information</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!academicInformation.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="academicInformation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_degree">Degree</label>
                    <input type="text" class="form-control" name="degree" id="field_degree"
                        [(ngModel)]="academicInformation.degree" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_boardOrUniversity">Board Or University</label>
                    <input type="text" class="form-control" name="boardOrUniversity" id="field_boardOrUniversity"
                        [(ngModel)]="academicInformation.boardOrUniversity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_passingYear">Passing Year</label>
                    <input type="number" class="form-control" name="passingYear" id="field_passingYear"
                        [(ngModel)]="academicInformation.passingYear" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_group">Group</label>
                    <input type="text" class="form-control" name="group" id="field_group"
                        [(ngModel)]="academicInformation.group" />
                </div>

                <!--<div class="form-group" *ngIf="!academicInformation.employeeId">
                    <label class="form-control-label" for="field_employee">Employee</label>
                    <select class="form-control" id="field_employee" name="employee" [(ngModel)]="academicInformation.employeeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="employeeOption.id" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
                    </select>
                </div>-->
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
