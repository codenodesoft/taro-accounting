<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="academicInformation">
            <h2><span>Academic Information</span> {{academicInformation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Degree</span></dt>
                <dd>
                    <span>{{academicInformation.degree}}</span>
                </dd>
                <dt><span>Board Or University</span></dt>
                <dd>
                    <span>{{academicInformation.boardOrUniversity}}</span>
                </dd>
                <dt><span>Passing Year</span></dt>
                <dd>
                    <span>{{academicInformation.passingYear}}</span>
                </dd>
                <dt><span>Group</span></dt>
                <dd>
                    <span>{{academicInformation.group}}</span>
                </dd>
                <dt><span>Employee</span></dt>
                <dd>
                    <div *ngIf="academicInformation.employeeId">
                        <a [routerLink]="['/employee', academicInformation.employeeId, 'view']">{{academicInformation.employeeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/academic-information', academicInformation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
