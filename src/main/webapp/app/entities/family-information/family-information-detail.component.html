<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="familyInformation">
            <h2><span>Family Information</span> {{familyInformation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{familyInformation.name}}</span>
                </dd>
                <dt><span>Relation</span></dt>
                <dd>
                    <span>{{familyInformation.relation}}</span>
                </dd>
                <dt><span>Contact Number</span></dt>
                <dd>
                    <span>{{familyInformation.contactNumber}}</span>
                </dd>
                <!--<dt><span>Employee</span></dt>
                <dd>
                    <div *ngIf="familyInformation.employeeId">
                        <a [routerLink]="['/employee', familyInformation.employeeId, 'view']">{{familyInformation.employeeId}}</a>
                    </div>
                </dd>-->
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/family-information', familyInformation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
