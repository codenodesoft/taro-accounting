<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-supply-sales-representative-heading">Create or edit a Sales Representative</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!supplySalesRepresentative.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                           [(ngModel)]="supplySalesRepresentative.id" readonly/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_supplyZone">Zone</label>
                    <select class="form-control" id="field_supplyZone" name="supplyZone" [(ngModel)]="supplySalesRepresentative.supplyZoneId"
                            (ngModelChange)="filterZoneManager()" required>
                        <option *ngIf="!editForm.value.supplyZone" [ngValue]="null" selected></option>
                        <option [ngValue]="supplyZoneOption.id" *ngFor="let supplyZoneOption of supplyzones; trackBy: trackSupplyZoneById">{{supplyZoneOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.supplyZone?.dirty && editForm.controls.supplyZone?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.supplyZone?.errors?.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_supplyZoneManager">Zone Manager</label>
                    <select class="form-control" id="field_supplyZoneManager" name="supplyZoneManager" [(ngModel)]="supplySalesRepresentative.supplyZoneManagerId" (ngModelChange)="filterAreaManager()"  required>
                        <option *ngIf="!editForm.value.supplyZoneManager" [ngValue]="null" selected></option>
                        <option [ngValue]="supplyZoneManagerOption.id" *ngFor="let supplyZoneManagerOption of supplyzonemanagers; trackBy: trackSupplyZoneManagerById">{{supplyZoneManagerOption.employeeFullName}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.supplyZoneManager?.dirty && editForm.controls.supplyZoneManager?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.supplyZoneManager?.errors?.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_supplyArea">Area</label>
                    <select class="form-control" id="field_supplyArea" name="supplyArea" [(ngModel)]="supplySalesRepresentative.supplyAreaId" (ngModelChange)="filterAreaManager()" required>
                        <option *ngIf="!editForm.value.supplyArea" [ngValue]="null" selected></option>
                        <option [ngValue]="supplyAreaOption.id" *ngFor="let supplyAreaOption of supplyareas; trackBy: trackSupplyAreaById">{{supplyAreaOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.supplyArea?.dirty && editForm.controls.supplyArea?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.supplyArea?.errors?.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_supplyAreaManager">Area Manager</label>
                    <select class="form-control" id="field_supplyAreaManager" name="supplyAreaManager"
                            [(ngModel)]="supplySalesRepresentative.supplyAreaManagerId" required>
                        <option [ngValue]="null"></option>
                        <option [ngValue]="supplyAreaManagerOption.id"
                                *ngFor="let supplyAreaManagerOption of supplyareamanagers; trackBy: trackSupplyAreaManagerById">{{supplyAreaManagerOption.employeeFullName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           [(ngModel)]="supplySalesRepresentative.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.name?.errors?.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contact">Contact</label>
                    <input type="text" class="form-control" name="contact" id="field_contact"
                           [(ngModel)]="supplySalesRepresentative.contact" required/>
                    <div [hidden]="!(editForm.controls.contact?.dirty && editForm.controls.contact?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.contact?.errors?.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           [(ngModel)]="supplySalesRepresentative.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_additionalInformation">Additional Information</label>
                    <input type="text" class="form-control" name="additionalInformation" id="field_additionalInformation"
                           [(ngModel)]="supplySalesRepresentative.additionalInformation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="supplySalesRepresentative.status" id="field_status"  required>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option>
                    </select>
                    <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.status?.errors?.required">
                            This field is required.
                        </small>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
