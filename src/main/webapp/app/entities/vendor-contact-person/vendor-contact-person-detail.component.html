<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vendorContactPerson">
            <h2><span>Vendor Contact Person</span> {{vendorContactPerson.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{vendorContactPerson.name}}</span>
                </dd>
                <dt><span>Designation</span></dt>
                <dd>
                    <span>{{vendorContactPerson.designation}}</span>
                </dd>
                <dt><span>Contact Number</span></dt>
                <dd>
                    <span>{{vendorContactPerson.contactNumber}}</span>
                </dd>
                <dt><span>Vendor</span></dt>
                <dd>
                    <div *ngIf="vendorContactPerson.vendorId">
                        <a [routerLink]="['/vendor', vendorContactPerson.vendorId, 'view']">{{vendorContactPerson.vendorCompanyName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vendor-contact-person', vendorContactPerson.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
