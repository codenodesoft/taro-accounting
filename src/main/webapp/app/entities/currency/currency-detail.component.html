<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="currency">
            <h2><span>Currency</span> {{currency.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{currency.description}}</span>
                </dd>
                <dt><span>Notation</span></dt>
                <dd>
                    <span>{{currency.notation}}</span>
                </dd>
                <dt><span>Flag</span></dt>
                <dd>
                    <span>{{currency.flag}}</span>
                </dd>
                <dt><span>Modified By</span></dt>
                <dd>
                    <span>{{currency.modifiedBy}}</span>
                </dd>
                <dt><span>Modified On</span></dt>
                <dd>
                    <span>{{currency.modifiedOn}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/currency', currency.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
