<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mstGroup">
            <h2><span>Group -</span> {{mstGroup.name}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{mstGroup.name}}</span>
                </dd>
                <dt><span>Main Group</span></dt>
                <dd>
                    <span>{{mstGroup.mainGroup}}</span>
                </dd>
                <dt><span>Reserved Flag</span></dt>
                <dd>
                    <span>{{mstGroup.reservedFlag}}</span>
                </dd>
                <dt><span>Modified By</span></dt>
                <dd>
                    <span>{{mstGroup.modifiedBy}}</span>
                </dd>
                <dt><span>Modified On</span></dt>
                <dd>
                    <span>{{mstGroup.modifiedOn}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mst-group', mstGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
