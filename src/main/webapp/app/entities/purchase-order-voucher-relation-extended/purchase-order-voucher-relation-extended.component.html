<div>
    <h2 id="page-heading">
        <span>Voucher</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-purchase-order-voucher-relation" [routerLink]="['/purchase-order-voucher-relation', purchaseOrderVoucherRelation.purchaseOrderId,'new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Vouchers
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>

    <br/>
    <div class="table-responsive" *ngIf="purchaseOrderVoucherRelations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="voucherNo"><span>Voucher No</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="amount"><span>Amount</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="voucherName"><span>Voucher</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let purchaseOrderVoucherRelation of purchaseOrderVoucherRelations ;trackBy: trackId">
                <td>
                    <div *ngIf="purchaseOrderVoucherRelation.voucherNo">
                        <a (click)="gotoVoucher(purchaseOrderVoucherRelation)" >{{purchaseOrderVoucherRelation.voucherNo}}</a>
                    </div>
                </td>
                <td>{{purchaseOrderVoucherRelation.amount}}</td>
                <td>
                    <div *ngIf="purchaseOrderVoucherRelation.voucherId">
                        {{purchaseOrderVoucherRelation.voucherName}}
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/purchase-order-voucher-relation', purchaseOrderVoucherRelation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/purchase-order-voucher-relation', purchaseOrderVoucherRelation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'purchase-order-voucher-relation', { outlets: { popup: purchaseOrderVoucherRelation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
